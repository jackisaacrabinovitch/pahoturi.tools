<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="convert.js"></script>
    <title>Corpus JSON to multiple TSV converter</title>
</head>
<body>
    <h1>Corpus JSON to multiple TSV converter</h1>
    <p>Select Corpus JSON file and convert to TSV</p>
    <input type="file" name="inputfile" id="inputfile">
    <br><br>
    <button onclick="converttsv()">Convert to TSV</button>
    <p>Corpus JSON files can be generated from .flextext files using the code in <a href="https://github.com/jackisaacrabinovitch/flextext-parser">the flextext parser hosted on my GitHub</a>.</p>
</body>
</html>
